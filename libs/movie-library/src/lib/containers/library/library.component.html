<section class="library__loading" *ngIf="(loaded | async) === false">
  <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'">
  </mat-progress-spinner>
</section>

<section class="library__loaded" *ngIf="(loaded | async) === true">
  <harri-io-movie-table [movies]="movies | async"></harri-io-movie-table>
</section>
